<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/Tab.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul class="tabMenu">
      <li @click="isSelect('1')" :class="{'active': isActive === '1'}">タブ1</li>
      <li @click="isSelect('2')" :class="{'active': isActive === '2'}">タブ2</li>
      <li @click="isSelect('3')" :class="{'active': isActive === '3'}">タブ3</li>
    </ul>
    <div class="contents">
      <div v-if="isActive === '1'">コンテンツ1</div>
      <div v-else-if="isActive === '2'">コンテンツ2</div>
      <div v-else-if="isActive === '3'">コンテンツ3</div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isActive: '1'
      },
      methods: {
        isSelect: function(num) {
          this.isActive = num;
        }
      }
    })
  </script>
</body>
</html>
